<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="loginForm">
    <h1 class="text-center welcome">Welcome to Money Manager!</h1>

    <div class="login-area container login-form border rounded px-5 py-4">
      <form action="">
        <Label class="py-2 fs-4">Login</Label> <br>
        <input type="email" placeholder="Email" class="mail-input form-control my-2 mb-3 px-2 py-1 border">
        <input type="password" placeholder="Password" class="password-input form-control my-2 px-2 py-1 border">
        <button type="button"  class="btn btn-success my-2" id="login-btn">Login</button>
      </form>
    </div>
  </section>
  
  <section id="transaction-area">

    <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
          <h5>Deposit</h5>
          <h2>$ <span id="currentDeposit">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw status">
          <h5>Withdraw</h5>
          <h2>$ <span id="currentWithdraw">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="balance status">
          <h5>Balance</h5>
          <h2>$ <span id="currentBalance">1200</span></h2>
        </div>
      </div>
    </div>

    <div class="row input-field">
      <div class="col-md-6">
        <div class="login-area p-5 border rounded-5">
          <h5 class="pb-2">Deposit</h5>
          <input id="depositAmount" type="text" placeholder="Amount for deposit" class="form-control mb-3">
          <button id="addDeposit" class="btn btn-success">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="login-area p-5 border rounded-5">
          <h5 class="pb-2">Withdraw</h5>
          <input id="withdrawAmount" type="text" placeholder="Amount for deposit" class="form-control mb-3">
          <button id="addWithdraw" class="btn btn-success">Withdraw</button>
        </div>
      </div>
    </div>
  </section>

  <script src="./script.js"></script>
</body>
</html>
